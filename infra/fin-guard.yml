AWSTemplateFormatVersion: "2010-09-09"
Description: >
  FinGuard demo - Ingesta de gastos via CSV.
  Crea S3 (frontend), DynamoDB, Lambda y HTTP API Gateway.

Parameters:
  ProjectName:
    Type: String
    Default: fin-guard
    Description: Prefijo para nombrar los recursos.

Resources:
  ########################################
  # S3 - Frontend estático
  ########################################
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::AccountId}-${ProjectName}-frontend"
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      VersioningConfiguration:
        Status: Enabled

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadForWebsite
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "arn:aws:s3:::${FrontendBucket}/*"

  ########################################
  # DynamoDB - Tabla de gastos
  ########################################
  ExpensesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ProjectName}-FinGuardExpenses"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tenantId
          AttributeType: S
        - AttributeName: yearMonthCategor
          AttributeType: S
      KeySchema:
        - AttributeName: tenantId
          KeyType: HASH   # Partition key
        - AttributeName: yearMonthCategor
          KeyType: RANGE  # Sort key
      SSESpecification:
        SSEEnabled: true

  ########################################
  # IAM Role - Lambda
  ########################################
  IngestFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-IngestRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub "${ProjectName}-DynamoWrite"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:BatchWriteItem
                  - dynamodb:PutItem
                  - dynamodb:DescribeTable
                Resource: !GetAtt ExpensesTable.Arn

  ########################################
  # Lambda - Ingesta de gastos
  ########################################
  IngestFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${ProjectName}-IngestFunction"
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt IngestFunctionRole.Arn
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          TABLE_NAME: !Ref ExpensesTable
      Code:
        ZipFile: |
          import json
          import os
          from decimal import Decimal
          import boto3

          dynamodb = boto3.resource('dynamodb')
          table = dynamodb.Table(os.environ['TABLE_NAME'])

          def lambda_handler(event, context):
              """
              Espera un body JSON con:
              {
                "tenantId": "empresa-demo",
                "rows": [
                  {"date": "2025-01-01", "category": "Marketing", "amount": 1200},
                  ...
                ]
              }
              """
              try:
                  body = json.loads(event.get('body') or '{}')
                  tenant_id = body['tenantId']
                  rows = body['rows']

                  aggregates = {}

                  for row in rows:
                      date_str = row['date']          # 'YYYY-MM-DD'
                      category = row.get('category') or 'Sin categoría'
                      amount = Decimal(str(row.get('amount', 0)))

                      year_month = date_str[:7]       # 'YYYY-MM'
                      key = (year_month, category)
                      aggregates[key] = aggregates.get(key, Decimal('0')) + amount

                  with table.batch_writer() as batch:
                      for (year_month, category), total in aggregates.items():
                          sk = f"{year_month}#{category}"
                          batch.put_item(Item={
                              'tenantId': tenant_id,
                              'yearMonthCategor': sk,
                              'totalAmount': total
                          })

                  return {
                      "statusCode": 200,
                      "headers": {
                          "Access-Control-Allow-Origin": "*",
                          "Access-Control-Allow-Headers": "Content-Type",
                          "Access-Control-Allow-Methods": "OPTIONS,POST"
                      },
                      "body": json.dumps({"message": "Datos ingresados correctamente."})
                  }

              except Exception as e:
                  print("Error:", e)
                  return {
                      "statusCode": 500,
                      "headers": {
                          "Access-Control-Allow-Origin": "*",
                          "Access-Control-Allow-Headers": "Content-Type",
                          "Access-Control-Allow-Methods": "OPTIONS,POST"
                      },
                      "body": json.dumps({"error": str(e)})
                  }

  ########################################
  # API Gateway HTTP API
  ########################################
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub "${ProjectName}-HttpApi"
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - !Sub "http://${FrontendBucket}.s3-website-${AWS::Region}.amazonaws.com"
        AllowMethods: ["POST", "OPTIONS"]
        AllowHeaders: ["Content-Type"]

  IngestIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IngestFunction.Arn}/invocations"
      PayloadFormatVersion: "2.0"

  IngestRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: "POST /ingest"
      Target: !Sub "integrations/${IngestIntegration}"

  DefaultStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: "$default"
      AutoDeploy: true

  IngestPermissionForHttpApi:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IngestFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*/*/ingest"

Outputs:
  WebsiteURL:
    Description: URL del sitio estático FinGuard
    Value: !Sub "http://${FrontendBucket}.s3-website-${AWS::Region}.amazonaws.com"

  ApiBaseUrl:
    Description: Base URL del HTTP API
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com"

  DynamoTableName:
    Description: Nombre de la tabla DynamoDB
    Value: !Ref ExpensesTable
